<!DOCTYPE html>
<html>
	<head>
	    <link href="sis.ico" rel="shortcut icon">
		<title>Sis: home</title>
	</head>
<body>

<fieldset> <legend>Student Update </legend>
<form>
<table>
 <tr>
  <td>ID</td>
  <td><input type="text" name="stu_id"   value="100"   readonly="readonly"></td>
 </tr>
 
  <tr>
  <td>Name</td>
  <td><input type="text"  name="stu_name" value="Ramesh Kumar"></td>
 </tr>
 
 
  <tr>
  <td> Gender</td>
  <td>
   <input type="radio" name="stu_gender"  value="male"  checked="checked"> Male
   <input type="radio" name="stu_gender" value="female" >Female
   <input type="radio" name="stu_gender" value="other">Other
  
  </td>
 </tr>
 
  <tr>
  <td>Skills</td>
  <td>
     <input type="checkbox" name="stu_skills" value="c"  checked="checked">C
     <input type="checkbox" name="stu_skills" value="c++">CPP
     <input type="checkbox" name="stu_skills" value="j2se" checked="checked">Core java
     <input type="checkbox" name="stu_skills" value="j2ee" checked="checked">Adv java
  
  </td>
 </tr>
 
  <tr>
  <td>  Passout Year</td>
  <td>
    <select name="stu_passout_year">
	   <option value="2021">2021</option>
	   <option value="2022" selected="selected">2022</option>
	   <option value="2023">2023</option>
    </select></td>
 </tr>
 
 
  <tr>
  <td> Hobby</td>
  <td> 
    <select name="stu_hobby" size="4" multiple="multiple">
	   <option value="reading">Reding</option>
	   <option value="cooking" selected="selected">Cooking</option>
	   <option value="singing" selected="selected">Singing</option>
	   <option value="playing">playing</option>
	   <option value="Swimming">Swimming</option>
	   <option value="codding" selected="selected">Codding </option>
    </select>
    </td>
 </tr>
 
 
  <tr>
  <td>Address:</td>
  <td><textarea rows="5" cols="20">Kota Raipur</textarea></td>
 </tr>
  
  <tr>
  <td colspan="2" align="right">
  <input type="reset" value="Reset All">
  <input type="submit" value="Add Student">
  </td>
 </tr>
  <tr>
 
</table>

</form>

</fieldset>



</body>
</html>
